<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: black;
        color:aqua;
    }
    #time{
        position:absolute;
        top:0%;
        right:0;
        text-align: center;
        font-size: 20rem;

    }
    .quize{
        background-color: #333;
        color:#333;
        height:100vh;
        height:100vw;
    }
</style>
<body>
    <div class="quize">Test</div>
    <div id="time">60</div>
    <script>const time = document.querySelector("#time");
        const quize = document.querySelector(".quize");
        
        window.addEventListener("load",() => {
            let count = time.innerHTML;
            setInterval(()=>{
                if(count > 0){
                    count--;
                    time.innerHTML = count;
                }
                else {
                    quize.computedStyleMap.display=  "none";
                    time.innereHTML = "Kraj";
                }
            },1000);
        });</script>
</body>
</html>
